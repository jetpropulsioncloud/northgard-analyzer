<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>View Build</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 0;
      margin: 0;
      background-color: transparent;
      background-image: none;
      color: white;
    }

    .title-bar {
      -webkit-app-region: drag;
      user-select: none;
      background-color: rgba(30, 30, 30, 0.85);
      padding: 10px 12px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .title-bar * {
      -webkit-app-region: no-drag;
    }

    .title-bar button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 4px 10px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .title-bar button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #buildViewerContainer {
      max-height: 90vh;
      overflow-y: auto;
      padding: 16px;
      box-sizing: border-box;
    }

    .build-step {
      margin-left: 10px;
      margin-bottom: 5px;
    }

    .phase-header {
      margin-top: 15px;
      font-size: 15px;
      color: #ddd;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ffda7b;
    }
  </style>
</head>
<body>
  <div class="draggable-wrapper">
    <div class="build-title-bar">
      <div class="build-title-left">
        <div class="build-title-text">Build Viewer</div>
        <div class="build-subtitle">(Requires Northgard in Windowed or Borderless Mode)</div>
      </div>
      <button onclick="closeApp()">X</button>
    </div>
    <div id="buildViewerContainer" class="no-drag-scrollable">
      <div id="buildContent"></div>
    </div>

  <script>
    const { ipcRenderer } = require('electron');

    function getEmojiForStep(step) {
      const lower = step.toLowerCase();
      if (lower.includes("wood") || lower.includes("lodge")) return "üå≤";
      if (lower.includes("house")) return "üè†";
      if (lower.includes("scout")) return "üß≠";
      if (lower.includes("colonize")) return "üìç";
      if (lower.includes("training") || lower.includes("military")) return "‚öîÔ∏è";
      if (lower.includes("feast")) return "üçΩÔ∏è";
      if (lower.includes("clear") || lower.includes("attack")) return "üõ°Ô∏è";
      if (lower.includes("trade post")) return "üè¶";
      if (lower.includes("warchief")) return "ü™ì";
      if (lower.includes("brewery")) return "üç∫";
      if (lower.includes("mine") || lower.includes("mining")) return "‚õèÔ∏è";
      if (lower.includes("fish")) return "üêü";
      if (lower.includes("merchant")) return "üõçÔ∏è";
      if (lower.includes("fisherman")) return "üé£";
      if (lower.includes("forge")) return "üõ†Ô∏è";
      if (lower.includes("altar")) return "üïØÔ∏è";
      if (lower.includes("relic")) return "üóø";
      if (lower.includes("ready")) return "‚úÖ";
      return "‚Ä¢";
    }

    function renderBuildSteps(steps) {
      return steps.map(step => {
        if (step.startsWith("#")) {
          return `<h4 class="phase-header">üìÖ ${step.slice(1).trim()}</h4>`;
        } else {
          return `<div class="build-step">${getEmojiForStep(step)} ${step}</div>`;
        }
      }).join("");
    }

    ipcRenderer.on('load-build', (event, build) => {
      const loreHTML = (build.loreOrder || []).map((lore, i) => `<li>${i + 1}. ${lore}</li>`).join('');
      const tags = (build.situationalTags || []).join(', ') || 'None';

      const html = `
        <h2>${build.name} (${build.clan})</h2>
        ${build.militaryPath ? `<p><strong>‚öîÔ∏è Military Path:</strong> ${build.militaryPath}</p>` : ''}
        ${loreHTML ? `<div><strong>üìú Lore Order:</strong><ul>${loreHTML}</ul></div>` : ''}
        <p><strong>üåç Tags:</strong> ${tags}</p>
        <hr>
        <div>${renderBuildSteps(build.steps || [])}</div>
      `;
      document.getElementById('buildContent').innerHTML = html;
    });

    function closeApp() {
      window.close();
    }
  </script>
</body>
</html>
